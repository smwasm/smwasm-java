plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

group = 'com.smwasm'
version = '0.1.2'

def currentTime = new Date()
println "--- current time --- ${currentTime} ---"
println "--- current dir --- ${project.projectDir} ---"


sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
    }
}


def getGithubToken() {
    return new File('/temp/github.tkn').text.trim()
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

//--- build ----------------------------------------------------------

task buildJNI(type: Exec) {
    workingDir 'src/main/rust'
    commandLine 'cargo', 'build', '--release'
}

tasks.compileJava.dependsOn buildJNI


task cargoClean(type: Exec) {
    workingDir 'src/main/rust'
    commandLine 'cargo', 'clean'
}

task cleanMine(type: Delete) {
    delete 'bin'
    delete 'build'
}
clean.dependsOn cleanMine, cargoClean

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.0'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.15.0'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.15.0'

    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.1-jre'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = 'smwasm'
            from components.java
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
            pom {
                name = 'smwasm'
                description = 'SmartModule & WebAssembly'
                url = 'https://github.com/smwasm/smwasm-java'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'smwasm'
                        name = 'smwasm'
                        email = 'smwasm@outlook.com'
                    }
                }
                scm {
                    connection = 'scm:git:git@github.com:smwasm/smwasm-java.git'
                    developerConnection = 'scm:git:ssh@github.com:smwasm/smwasm-java.git'
                    url = 'https://github.com/smwasm/smwasm-java'
                }
            }
        }
    }

    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/smwasm/smwasm-java")
            credentials {
                username = 'smwasm'
                password = getGithubToken()
            }
        }
    }
}
